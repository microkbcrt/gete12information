name: Daily Weather WhatsApp

on:
  schedule:
    - cron: "0 2 * * *"  # Runs every day at 02:00 UTC (adjust as needed)
  workflow_dispatch:

jobs:
  weather:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install requests twilio
    - name: Run the script
      env:
        OWM_API_KEY: ${{ secrets.OWM_API_KEY }}
        TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
        TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        TWILIO_WHATSAPP_NUMBER: ${{ secrets.TWILIO_WHATSAPP_NUMBER }}
        YOUR_WHATSAPP_NUMBER: ${{ secrets.YOUR_WHATSAPP_NUMBER }}
      run: python weather_to_whatsapp.py
