name: Weather Update

on:
  workflow_dispatch:  # 支持手动触发

jobs:
  update-weather:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PUSH_TOKEN }}  # 使用PAT令牌（需有repo权限）
          fetch-depth: 0  # 获取完整历史记录
          
      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 建议使用较新版本Python
          
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4  # 安装两个脚本共用依赖
          
      - name: 运行十天天气脚本
        run: python get_weather.py  # 原有十天天气脚本
          
      - name: 运行NMC天气脚本
        run: python getnmcweather.py  # 新增NMC天气脚本
        
      - name: 获取通知数据
        run: python fetch_notifications.py  # 新增获取通知数据脚本
        
      - name: 检查文件变更
        id: check-changes
        run: |
          # 检查所有可能变更的文件
          CHANGED_FILES=$(git status --porcelain tendaysweather.txt nmcweather.js nmcweather.json notifications.json | xargs)
          if [[ -n "$CHANGED_FILES" ]]; then
            echo "has_changes=true" >> $GITHUB_ENV
            # 使用JSON格式存储变更文件列表，避免特殊字符问题
            echo "changed_files=$(echo "$CHANGED_FILES" | jq -R -s -c 'split("\n") | map(select(length > 0))')" >> $GITHUB_ENV
          else
            echo "has_changes=false" >> $GITHUB_ENV
          fi
          
      - name: 提交并推送变更
        if: env.has_changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          # 添加所有变更的文件
          git add tendaysweather.txt nmcweather.js nmcweather.json notifications.json unqualified.json
          # 从JSON解析变更文件列表
          CHANGED_FILES=$(echo '${{ env.changed_files }}' | jq -r '.[]' | tr '\n' ' ')
          # 生成包含所有变更文件的提交信息
          commit_msg="自动更新天气数据: $(date +'%Y-%m-%d %H:%M:%S')\n变更文件: $CHANGED_FILES"
          git commit -m "$commit_msg" || echo "无变更可提交"
          git push origin main  # 推送到main分支  
